<pageheader pagename="Purchase Tickets"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row" ng-show="eventListShell" bind-html-compile="input_feilds" >

    </div>
	<div class="row" ng-show="checkoutpannel">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Purchase Tickets</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
						<div class="form-group">
                            <h3> Event Name : {{eventTopic}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Description : {{eventDescription}}</h3>
                        </div>
                        <div class="form-group">
                            <h3> Date : {{eventDate}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Time : {{eventTime}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Venue : {{eventVenue}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Number of Tickets Released : {{releaseTicket}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Number of Tickets Available : {{availableTicket}}</h3>
                        </div>
						<div class="form-group">
                            <h3> Price Of One Ticket : {{ticketPrice}}</h3>
                        </div>
						<div class="form-group">
                            <label>Number Of Tickets That You Want</label>
                            <input 
                                type="number" 
								min = "1"
                                class="form-control"  
                                placeholder="Number Of Tickets That You Want"
                                required =""
                                ng-model="numberOftickets"
                                >
                        </div>
						<stats 
							bgclass="danger" 
							icon="eye" 
							value="Rs. {{ticketPrice*numberOftickets}}/=" 
							text="You are goint to perchase {{numberOftickets}} for event named as {{eventTopic}}">
						</stats>

						
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
