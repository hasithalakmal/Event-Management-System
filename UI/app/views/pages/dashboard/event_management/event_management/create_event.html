<pageheader pagename="Create Event"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Create Event</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
						<div class="form-group">
                            <label for="exampleInputEmail1">Event Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Event Name"
                                required =""
                                ng-model="eventTopic"
                                >
                        </div>
						<div class="form-group">
                            <label >Select Category</label><br>
                            <select class="form-control" ng-options="obj.categoryId as obj.categoryName for obj in subject_names_select" ng-model="categoryId">
                            </select>
                        </div>
						<div class="form-group">
                            <label for="exampleInputEmail1">Event Description</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Event Description"
                                required =""
                                ng-model="eventDescription"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Event Venue</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Event Venue"
                                required =""
                                ng-model="eventVenue"
                                >
                        </div>
						<div class="form-group">
                            <label for="exampleInputEmail1">Event Date</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                placeholder="Event Date"
                                required =""
                                ng-model="eventDate"
                                >
                        </div>
						<div class="form-group">
                            <label for="exampleInputEmail1">Event Time</label>
                            <input 
                                type="time" 
                                class="form-control" 
                                placeholder="Event Time"
                                required =""
                                ng-model="eventTime"
                                >
                        </div>
						<div class="form-group">
                            <label for="exampleInputEmail1">Number of Released Tickets</label>
                            <input 
                                type="number" 
								min = "0"
                                class="form-control"  
                                placeholder="Number of Released Tickets"
                                required =""
                                ng-model="releaseTicket"
                                >
                        </div>
						<div class="form-group">
                            <label for="exampleInputEmail1">Ticket Price</label>
                            <input 
                                type="number" 
								step ="0.01"
								min = "0"
                                class="form-control"  
                                placeholder="Ticket Price"
                                required =""
                                ng-model="ticketPrice"
                                >
                        </div>
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
