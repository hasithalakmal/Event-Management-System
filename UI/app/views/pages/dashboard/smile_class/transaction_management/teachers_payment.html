<pageheader pagename="Teachers Payment"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Teacher</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="selectTeacher()">
                        <div class="form-group">
                            <label >Teacher Name</label><br>
                            <select class="form-control" ng-options="obj.teaId as obj.teaName for obj in tea_names_select" ng-model="selected">
                            </select>
                        </div>
						<div class="form-group">
                            <label>Date</label></br>
                            <input 
                                type="date"
                                ng-model="start_date"
                                required =""
                                class="datepicker"
                                min ="2015-12-01"
                                />
                            <input 
                                type="date"
                                ng-model="end_date"
                                required =""
                                class="datepicker"
                                />
                        </div>	
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<div class="row" ng-show="isSelected2">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">PaySheet</h3>
                </div>
                <div class="panel-body">
                    <table id="teacherAcc2" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Class Fees</th>
                                <th>Paid Amount & Photocopy Charges</th>
                            </tr>
                        </thead>
                        <tbody id ="teacherTableBody2">

                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Class Fees</th>
                                <th>Paid Amount & Photocopy Charges</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row">
					<div class="col-sm-4">
                            <stats 
                                bgclass="primary" 
                                icon="eye" 
                                value={{t_creditBal2}} 
                                text="Class Fees">
                            </stats>
                        </div>
						
                        <div class="col-sm-4">
                            <stats 
                                bgclass="info" 
                                icon="eye" 
                                value={{t_debitBal2}}
                                text="Paid Amount & Photocopy Charges">
                            </stats>
                        </div>
                        
                        <div class="col-sm-4">
                            <stats 
                                bgclass="warning" 
                                icon="eye" 
                                value={{t_forwordBal2}} 
                                text={{balance_type2}}>
                            </stats>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
	<div class="row" ng-show="isSelected2">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Teachers Payment</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()">
                        
                        <div class="form-group">
                            <label for="salaryAmount">Amount</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                class="form-control" 
                                id="salaryAmount"
                                placeholder="Amount"
                                required =""
                                ng-model="salaryAmount"
                                >
                        </div>							
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	
</div>
