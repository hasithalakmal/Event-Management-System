<pageheader pagename="Other payments"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Other Expenses </h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
                        <div class="form-group">
                            <label >Expence description</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Descripton......."
                                required =""
                                ng-model="Description"
                                >
                        </div>
                        <div class="form-group">
                            <label >Ammount</label>
                            <input 
                                type="number"
                                step = "0.01"
                                class="form-control" 
                                placeholder="Ammount......"
                                required =""
                                ng-model="ammount"
                                >
                        </div>
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
