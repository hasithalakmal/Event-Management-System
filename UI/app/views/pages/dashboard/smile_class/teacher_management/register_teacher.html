<pageheader pagename="Register Teacher"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Register Teacher</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Teacher Name"
                                required =""
                                ng-model="teachername"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Teacher Address"
                                required =""
                                ng-model="teacheraddress"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher's Phone Number 1</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                required =""
                                ng-model="phone1"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher's Phone Number 2</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                ng-model="phone2"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher's Phone Number 3</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                ng-model="phone3"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Teacher School</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Teacher School"
                                required =""
                                ng-model="techerSchool"
                                >
						</div>		
                            <div class="form-group">
                                <label for="exampleInputEmail1">Teacher Qualification</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Teacher Quality"
                                    required =""
                                    ng-model="teacherquality"
                                    >
                            </div>
                            <button  type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
