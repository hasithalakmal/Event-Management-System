<pageheader pagename="Register Student"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Register Student</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Student Name"
                                required =""
                                ng-model="studentname"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student's Date Of Birth</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="exampleInputEmail1"
                                ui-date-format="yyyy/mm/dd"									
                                placeholder="YYYY-MM-DD"
                                required =""
                                ng-model="dob"
                                >
                        </div>
                        <div class="form-group">
                            <label>Student's School</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Student School"
                                ng-model="school"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Guardian Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Guardian Name"
                                required =""
                                ng-model="guardianname"
                                >
                        </div>
                        <div class="form-group">
                            <label>Student's Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Student Address"
                                ng-model="address"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student's Phone Number 1</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                required =""
                                ng-model="phone1"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student's Phone Number 2</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                ng-model="phone2"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student's Phone Number 3</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="0XXXXXXXXX/+94XXXXXXXXX"
                                ng-model="phone3"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                >
                        </div>



                        <button  type="submit" class="btn btn-default">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
