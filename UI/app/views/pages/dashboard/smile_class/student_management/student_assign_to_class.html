<pageheader pagename="Student Assign to Classes"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Student Assign to Classes</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit();" >
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student Registration Number</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="exampleInputEmail1"								
                                placeholder=" Student Registration Number"
                                required =""
                                ng-model="addmision_number"
                                >
                        </div>
                        <div class="form-group">
                            <label >Select Class</label><br>
                            <select class="form-control" ng-options="obj.clsId as obj.clsName for obj in study_class_select" ng-model="selected" ng-change="update_fee()">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Fees</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="exampleInputEmail1"								
                                placeholder="Fees"
                                required =""
                                ng-model="class_fee"
                                >
                        </div>
                        <button  type="submit" class="btn btn-default">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="isStudentSelect">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Student Learn Class</h3>
                </div>
                <div class="panel-body">
                    <table id="learn_class_table" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Subject</th>
                                <th>Grade</th>
                                <th>Teacher</th>
                                <th>Class Fees</th>
                        </thead>
                        <tbody id ="learn_class_table_body">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Class Name</th>
                                <th>Subject</th>
                                <th>Grade</th>
                                <th>Teacher</th>
                                <th>Class Fees</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
